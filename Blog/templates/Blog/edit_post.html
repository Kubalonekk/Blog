{% extends 'Blog/base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<div class="container">
    <form action="{% url 'edit_post' post.id %}"  enctype="multipart/form-data" method="post" class="form-post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary btn-md my-0 p" type='submit'>Edytuj</button>
    </form>
    </div>


{% endblock %}





{% comment %} <link rel="stylesheet" type="text/css" href="{% static '/css/main.css' %}">
<img src="{% static 'images/cringe.jpg' %}"> {% endcomment %}
